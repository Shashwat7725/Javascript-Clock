<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock flex">
        <div class="container flex">
            <div class="time-ampm flex">
                <span class="gradient" id="time">08:37</span><span><sup class="gradient" id="ampm">PM</sup></span><span id="seconds"><sub class="gradient" id="second">40</sub></span>
            </div>
            
            <p id="date">Mar, Sunday 6</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
